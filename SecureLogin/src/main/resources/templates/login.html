<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div id="login-div">
        <div class="card">
            <div id="login-card-header-text"
                 class="card-header">
                <i class="fa fa-user"></i> Login Page.
            </div>
            <div id="login-card-block" class="card-block">
                <form name="login-form" th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="alert alert-danger"
                             role="alert"
                             th:if="${param.error != null}">
                            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>

                        <div class="form-group">
                            <label id="user-text"
                                   for="username-form">Username</label>
                            <input type="text" class="form-control"
                                   id="username-form"
                                   name="username-form"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label id="pass-text"
                                   for="password-form">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password-form"
                                   name="password-form"
                                   placeholder="Password">
                        </div>

                        <div id="remember-me-form-check" class="form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="remember-me-check"
                                   name="remember-me-check">
                            <label id="remember-me-text"
                                   class="form-check-label"
                                   for="remember-me-check">Remember me?</label>
                        </div>

                        <div id="login-button" class="form-actions">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
