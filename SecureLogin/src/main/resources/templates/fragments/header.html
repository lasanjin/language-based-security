<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <title>Secure Login</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
</head>

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       href="#" th:href="@{~/}"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="#" th:href="@{~/admin}">Admin</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0"
                  method="post"
                  th:action="@{/logout}">

                <button sec:authorize="isAuthenticated()"
                        class="btn btn-outline-danger my-2 my-sm-0 btn-sm"
                        type="submit">Logout
                </button>

                <button sec:authorize="isAnonymous()"
                        th:href="@{~/login}"
                        class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login
                </button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
